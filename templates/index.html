<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test Page</h1>
    <button onclick="testCORS()">Fetch Greeting</button>
    <div id="output"></div>

    <h2>Random Number</h2>
    <div id="randomNumber"></div>

    <script>
        function testCORS() {
            fetch('http://10.0.0.54:5000/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('output').innerText = data.message;
                })
                .catch(error => console.error('Error:', error));
        }

        function fetchRandomNumber() {
            fetch('http://10.0.0.54:5000/random-number')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('randomNumber').innerText = `Random Number: ${data.number}`;
                })
                .catch(error => console.error('Error:', error));
        }

        // Fetch a random number every 5 seconds
        setInterval(fetchRandomNumber, 5000);

        // Initial fetch on page load
        fetchRandomNumber();
    </script>
</body>
</html>
